<mat-list>
  <h3 mat-subheader>Files</h3>
  <mat-list-item *ngFor="let file of files">
    <button mat-icon-button matTooltip="Download file" (click)="downloadFile(file._id)">
        <mat-icon>cloud_download</mat-icon>
    </button>
    <h4 mat-line>{{file.fileName}}</h4>
    <p mat-line>{{file.fileSize}}</p>
    <button mat-icon-button matTooltip="Delete file" (click)="deleteFile(file._id)">
        <mat-icon>delete</mat-icon>
    </button>

  </mat-list-item>
</mat-list>
